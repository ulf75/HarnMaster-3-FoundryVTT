<form>

    <div class="form-group">
        <label>Target:</label>
        <input readonly type="text" name="target" value="{{target}}" />
    </div>

    <div class="form-group">
        <label>Jump:</label>
        <select name="jumps">
            {{selectOptions jumps selected=jump valueAttr="key" labelAttr="key"}}
        </select>
    </div>

    <p> If the character has good climbing gear (rope and grappling hook) increase EML by 10â€“20 points.</p>
    <div class="form-group"> 
        <label>Start:</label>
        <select name="starts">
            {{selectOptions starts selected=start valueAttr="key" labelAttr="label"}}
        </select>
    </div>

    <div class="form-group">
        <label>Modifier:</label>
        <input type="text" name="modifier" value="{{modifier}}" />
    </div>

</form>
